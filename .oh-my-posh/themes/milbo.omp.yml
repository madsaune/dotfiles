# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 2
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: shell
        style: plain
        foreground: blue
        template: "[{{ .Name }}]"
      - type: git
        style: plain
        foreground: lightYellow
        template: " [{{ .HEAD }}]"
        properties:
          fetch_status: true
          fetch_worktree_count: true
      - type: path
        style: plain
        foreground: '#7ea4b3'
        properties:
          style: letter
  - type: prompt
    alignment: right
    segments:
      - type: time
        style: plain
        foreground: '#8DA101'
      - type: executiontime
        style: plain
        background: '#F57D26'
        foreground: '#ffffff'
        template: "[et {{ .FormattedMs }}]"
        properties:
          style: austin
          threshold: 500
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: exit
        style: plain
        template: "\u276f"
        foreground: green
        foreground_templates:
          - '{{ if gt .Code 0 }}red{{ end }}'
        properties:
          always_enabled: true
